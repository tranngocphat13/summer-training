<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <span>Order before 3pm for next working day delivery to UK mainland</span>
            <span id = "digital-clock"></span>
        </div>

        <div class="header-content">
            <div class="logo">
                <img src="Group.png" alt="Jaguar Espresso">
            </div>

            <div class="nav-menu">
                <nav>
                    <a href="#">Coffee and Tea Kit-N-Caboodle</a>
                    <a href="#">Coffee Machine Spares</a>
                    <a href="#">By Brand</a>
                    <a href="#">By Drawing</a>
                </nav>
            </div>

            <div class="search-container">
                <input class="search-content" type="text" placeholder="Website Search" name="search">
                <button class="submit" type="submit"><i class="fa fa-search"></i></button>
            </div>

            <div class="header-actions">
                <button class="sign-in">SIGN IN</button>
                <button class="create-account">CREATE AN ACCOUNT</button>
                <i class="icon-heart fa-regular fa-heart"></i>
                <i class="icon-basket fa-solid fa-basket-shopping"></i>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
